<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Mascarilla desde Imagen</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    img, canvas { max-width: 300px; margin: 10px; border: 2px solid #333; border-radius: 8px; }
    #resultado {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      min-width: 300px;
    }
    .con-mascarilla { color: #009933; background-color: #e6ffe6; }
    .sin-mascarilla { color: #cc0000; background-color: #ffe6e6; }
    input[type="file"] {
      margin-top: 20px;
    }
    #debug {
      margin-top: 20px;
      font-family: monospace;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Detector de uso de mascarilla üò∑</h1>

  <input type="file" accept="image/*" onchange="procesarImagen(event)">
  <br>
  <img id="imagen" alt="Imagen cargada" />
  <canvas id="canvas" width="100" height="100" style="display: none;"></canvas>
  <div id="resultado">Esperando imagen...</div>
  <div id="debug"></div>

  <script>
    const modelo = {
      instancia: null,
      cargado: false,
    };

    const elementos = {
      imagen: document.getElementById('imagen'),
      canvas: document.getElementById('canvas'),
      resultado: document.getElementById('resultado'),
      debug: document.getElementById('debug'),
    };

    async function cargarModelo() {
      try {
        elementos.debug.innerHTML += '‚è≥ Cargando modelo...<br>';
        modelo.instancia = await tf.loadGraphModel("model.json");
        modelo.cargado = true;
        elementos.debug.innerHTML += '‚úÖ Modelo cargado correctamente<br>';
      } catch (error) {
        elementos.resultado.textContent = '‚ùå Error cargando el modelo';
        elementos.debug.innerHTML += `‚ùå Error: ${error.message}<br>`;
        console.error(error);
      }
    }

    async function procesarImagen(evento) {
      const archivo = evento.target.files[0];
      if (!archivo) return;

      const lector = new FileReader();
      lector.onload = async function(e) {
        elementos.imagen.src = e.target.result;
        elementos.imagen.onload = async () => {
          await predecir();
        };
      };
      lector.readAsDataURL(archivo);
    }

    async function predecir() {
      if (!modelo.cargado) {
        elementos.resultado.textContent = "‚ùå Modelo no cargado.";
        return;
      }

      const ctx = elementos.canvas.getContext('2d');
      ctx.drawImage(elementos.imagen, 0, 0, 100, 100);

      try {
        const tensor = tf.tidy(() => {
          return tf.browser.fromPixels(elementos.canvas)
            .mean(2) // escala de grises
            .toFloat()
            .div(255.0)
            .expandDims(0)
            .expandDims(-1);
        });

        const prediccion = await modelo.instancia.predict(tensor).data();
        const valor = prediccion[0];
        console.log("Predicci√≥n:", valor);

        // CAMBIO: Ahora interpretamos que 1 = CON mascarilla, 0 = SIN mascarilla
        const tieneMascarilla = valor >= 0.5;

        if (tieneMascarilla) {
          elementos.resultado.innerHTML = `üò∑ CON mascarilla`;
          elementos.resultado.className = "con-mascarilla";
        } else {
          elementos.resultado.innerHTML = `üßç SIN mascarilla`;
          elementos.resultado.className = "sin-mascarilla";
        }

        tensor.dispose();
      } catch (error) {
        elementos.resultado.textContent = "‚ùå Error en la predicci√≥n.";
        elementos.debug.innerHTML += `‚ùå Predicci√≥n fallida: ${error.message}<br>`;
        console.error(error);
      }
    }

    window.addEventListener('load', cargarModelo);
  </script>
</body>
</html>
